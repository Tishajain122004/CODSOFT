<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CodSoft Task 3 - Calculator using HTML, CSS and JS </title>
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <link href="calcutils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button" style="background-color: #D38080; color: white;" >C</button>
      <button class="button " style="background-color: #D38080; color: white;">%</button>
      <button class="button" style="background-color: #D38080; color: white;">M+</button>
      <button class="button" style="background-color: #D38080; color: white;">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style="background-color: #D38080; color: white;">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style="background-color: #D38080; color: white;">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" style="background-color: #D38080; color: white;">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" style="background-color: #D38080; color: white;">=</button>
      <button class="button" style="background-color: #D38080; color: white;">-</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>

</html>
